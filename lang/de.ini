readability_p_2 = 'Der Parse-Token muss nun in der [c]config.inc.php[/c] eingetragen werden. Im Bereich der Zeile [c]const PARSE_TOKEN = ""[/c] muss nun zwischen den Anführungszeichen der Token eingetragen werden. Anschließend kann die Readability-Unterstützung genutzt werden.'

